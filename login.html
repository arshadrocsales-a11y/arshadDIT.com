<!DOCTYPE html>
<html>
<head>

<style>
body{
  font-family:Arial;
  background:#f2f2f2;

}
.box{
  background:white;

}

  width:100%;

  font-size:16px;
  cursor:pointer;
  border:none;
  border-radius:5px;
}
.google{background:#db4437;color:white;}
.facebook{background:#1877f2;color:white;}
</style>
</head>

<body>

<div class="box">
  <h2>Login to Continue</h2>

  <!-- SIMPLE REDIRECT -->
  <button class="google" onclick="goHome()">Login with Google</button>
  <button class="facebook" onclick="goHome()">Login with Facebook</button>
</div>

<script>
function goHome(){
  // DIRECT OPEN HOME PAGE
  window.location.href = "index.html";
}
</script>

</body>
</html>
