    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f4f4;
    }

    nav {
      background: linear-gradient(135deg, #000000, #2c2c2c);
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .logo span {
      color: #00ffd5;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      position: relative;
      transition: 0.3s;
    }

    ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #00ffd5;
      left: 0;
      bottom: -6px;
      transition: 0.3s;
    }

    ul li a:hover {
      color: #00ffd5;
    }

    ul li a:hover::after {
      width: 100%;
    }

    .btn {
      padding: 8px 18px;
      border: none;
      background: #00ffd5;
      color: #000;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">Arshad<span>Web</span></div>

  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Searchbar</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <button class="btn">Login</button>
</nav>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Bar</title>

<style>
  body {
    background: #f2f2f2;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .search-box {
    display: flex;
    background: #fff;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  .search-box input {
    border: none;
    outline: none;
    padding: 14px 20px;
    width: 280px;
    font-size: 16px;
  }

  .search-box button {
    border: none;
    background: #000;
    color: #fff;
    padding: 0 25px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }

  .search-box button:hover {
    background: #00ffd5;
    color: #000;
  }
</style>
</head>

<body>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search here...">
  <button onclick="search()">Search</button>
</div>

<script>
  function search() {
    let value = document.getElementById("searchInput").value;

    if (value === "") {
      alert("Please enter something");
    } else {
      alert("You searched for: " + value);
    }
  }
</script>

</body>
</html>

</body>
